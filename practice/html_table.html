<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8"/>
     <title>HTML5-TABLE</title>
     <style>
      table, td, th {border-width: 1px; border-style: solid; }
     </style>
</head>
<body>
<!--  HTML 주석
<table style="border-width: 1px; border-style: solid;">  
-->
<table>
    <tr>
        <th>이름</th>
        <th>별명</th>
        <th>나이</th>
        <th>성별</th>
        <th>거주시도</th>
    </tr>
    <tr>
        <td>신상현</td>
        <td>강사</td>
        <td>52</td>
        <td>남</td>
        <td>경기도</td>
    </tr>
    <tr>
        <td>홍길동</td>
        <td>도둑</td>
        <td>300</td>
        <td>남</td>
        <td>서울</td>
    </tr>
</table>
</body>
</html>
